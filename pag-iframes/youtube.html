<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: darkred;
        }

        ::-webkit-scrollbar { /* esconde a scrollbar (barra de rolagem)*/
            width: 0px;
            height: 0px;
        }

        img {
            width: 100vw;
                        
        }

        a {
            display: block;
            background-color: darkred;
            color: white;
            text-align: center;
            font-weight: bolder;
            text-decoration: none;         
            
        }

        a:hover {
            background-color: red;
        }

        footer {
            color: white;
            text-align: center;
            font-size: 1.5em;
            
        }


    </style>
</head>
<body>
    <!--<img src="../imagens/tela-youtube-fb.png" alt="YouTube"> -->
    
    <a href="https://www.youtube.com/c/fabiobrumcorretor" target="_blank"><img src="../imagens/tela-youtube-fb.png"  alt="YouTube"></a>
    
</body>
<footer>
    <a href="https://www.youtube.com/c/fabiobrumcorretor" target="_blank">ACESSE</a>
    
</footer>
</html>
